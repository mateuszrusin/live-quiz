<div class="container-fluid">
    <div class="">
        <button mat-raised-button (click)="fader(-1)">Prev</button>
        <button mat-raised-button (click)="fader(1)">Next</button>
    </div>
    <br /><br />
    <div *ngIf="question" class="mat-elevation-z8">
        <mat-card [ngClass]="{'fadeIn': fade, 'fadeOut': !fade}" class="question">
            <mat-card-title>{{ question.title }}</mat-card-title>
            <mat-card-subtitle>{{ question.content }}</mat-card-subtitle>
            <app-quiz-radio    *ngIf="isSingle(question)" [answers]="answers"></app-quiz-radio>
            <app-quiz-checkbox *ngIf="isMulti(question)" [answers]="answers"></app-quiz-checkbox>
            <mat-card-actions align="end">
                <button mat-raised-button (click)="save()">OK</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
