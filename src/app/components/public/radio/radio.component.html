<mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason">
    <div *ngFor="let answer of answers">
        <mat-radio-button *ngIf="isSingle(question)" (change)="check($event)" [(ngModel)]="answer.checked"
                          ngDefaultControl>
            {{ answer.content }}
        </mat-radio-button>
    </div>
</mat-radio-group>
